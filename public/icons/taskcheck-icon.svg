<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1e40af" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main task list icon -->
  <g transform="translate(128, 96)">
    <!-- Clipboard/List background -->
    <rect x="0" y="0" width="256" height="320" rx="24" ry="24" fill="white" opacity="0.95"/>
    
    <!-- Clipboard top part -->
    <rect x="80" y="-20" width="96" height="40" rx="20" ry="20" fill="white" opacity="0.95"/>
    
    <!-- Task items -->
    <g transform="translate(32, 40)">
      <!-- Task 1 - Completed -->
      <g transform="translate(0, 0)">
        <circle cx="16" cy="16" r="12" fill="url(#checkGradient)"/>
        <path d="M8 16 L12 20 L24 8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="40" y="8" width="160" height="16" rx="8" fill="#e5e7eb"/>
      </g>
      
      <!-- Task 2 - Completed -->
      <g transform="translate(0, 48)">
        <circle cx="16" cy="16" r="12" fill="url(#checkGradient)"/>
        <path d="M8 16 L12 20 L24 8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="40" y="8" width="140" height="16" rx="8" fill="#e5e7eb"/>
      </g>
      
      <!-- Task 3 - Pending -->
      <g transform="translate(0, 96)">
        <circle cx="16" cy="16" r="12" fill="none" stroke="#6b7280" stroke-width="2"/>
        <rect x="40" y="8" width="120" height="16" rx="8" fill="#f3f4f6"/>
      </g>
      
      <!-- Task 4 - Pending -->
      <g transform="translate(0, 144)">
        <circle cx="16" cy="16" r="12" fill="none" stroke="#6b7280" stroke-width="2"/>
        <rect x="40" y="8" width="100" height="16" rx="8" fill="#f3f4f6"/>
      </g>
      
      <!-- Task 5 - In Progress -->
      <g transform="translate(0, 192)">
        <circle cx="16" cy="16" r="12" fill="#f59e0b"/>
        <circle cx="16" cy="16" r="6" fill="white"/>
        <rect x="40" y="8" width="80" height="16" rx="8" fill="#fef3c7"/>
      </g>
    </g>
  </g>
  
  <!-- "TC" text overlay -->
  <g transform="translate(256, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">TC</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="20" fill="white"/>
    <circle cx="432" cy="120" r="16" fill="white"/>
    <circle cx="400" cy="400" r="24" fill="white"/>
    <circle cx="120" cy="440" r="12" fill="white"/>
  </g>
</svg>
